<div id="modal-group-add" style="display:none;">
	<form>
		<div class="input-group display-name">
			<div class="input-group-addon"><i class="fa fa-user"></i></div>
			<input type="text" class="form-control" placeholder="Display name...">
		</div>
		<br>
		<div class="input-group name">
			<div class="input-group-addon"><i class="fa fa-user"></i></div>
			<input type="text" class="form-control" placeholder="Name...">
		</div>
		<br>
		<div class="input-group access-level">
			<div class="input-group-addon"><i class="fa fa-user"></i></div>
			<input type="text" class="form-control" placeholder="Access Level...">
		</div>
		<div class="access-level-slider">
			<div class="ui-slider-handle"></div>
		</div>
	</form>
</div>
<div id="modal-group-assign" style="display:none;">
	<div style="text-align:center;font-weight:200;font-size:24px;padding:10px 0;">Add user to group</div>
	<div class="user-info" style="display:flex;flex-direction:row;padding:5px 25px 15px 25px;">
		<svg class="avatar" style="width:64px;height:64px;"></svg>
		<div class="atlas-entry" style="text-align:left;padding-left:15px;flex-grow:1;">
			<div class="title"></div>
			<div class="college"></div>
			<div class="group"></div>
		</div>
	</div>
	<div class="input-group search">
		<div class="input-group-addon"><i class="fa fa-search"></i></div>
    	<input type="text" class="form-control" placeholder="Search by group name...">
	</div>
	<div class="populate" style="height:380px;">
		<ul></ul>
	</div>
</div>
<div id="modal-user-add" style="display:none;">
	<div style="text-align:center;font-weight:200;font-size:24px;padding:10px 0;">Add users to group</div>
	<div class="group-info" style="display:flex;flex-direction:row;padding:5px 25px 15px 25px;">
		<svg class="avatar" style="width:64px;height:64px;"></svg>
		<div class="atlas-entry" style="text-align:left;padding-left:15px;flex-grow:1;">
			<div class="title"></div>
			<div class="college"></div>
			<div class="group"></div>
		</div>
	</div>
	<div class="input-group search">
		<div class="input-group-addon"><i class="fa fa-search"></i></div>
    	<input type="text" class="form-control" placeholder="Search by crsid or surname...">
	</div>
	<div class="populate" style="height:380px;">
		<ul></ul>
	</div>
</div>
<div id="modal-user-add-confirm" style="display:none;">
	<div class="populate" style="height:calc(100vh - 64px - 59px - 61px - 34px - 72px - 25px - 84px);">
		<ul></ul>
	</div>
</div>
