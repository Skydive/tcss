<h1 class="precess">precess.io</h1>
<br>

<style>
#atlas {
	width: 280px;
	background-color: #EFEFEF;

	box-sizing: border-box;
	padding: 5px;
	margin: 0 calc((100% - 280px) / 2);


	display: flex;
	flex-direction: row;
}

#atlas .title {
	font-size: 24px;
}
#atlas .college {
	font-size: 16px;
}
</style>
<div id="atlas">
	<div>
		<canvas class="avatar" width="64" height="64"></canvas>
	</div>
	<div style="flex-grow:1;text-align:left;padding:5px 0 0 15px;">
		<span class="title"></span><br>
		<span class="college"></span>
	</div>
</div>

<script>
$(window).on('atlas_success', function(e, data) {
	$(".precess").text("Atlas: Login Success");
	$("#atlas .title").html("<span style='font-weight:300;'>"+data.display_name+"</span>");
	$("#atlas .college").html("<span style='font-weight:200;'>"+data.college+" ("+data.crsid+")</span>");
	$("#atlas .avatar").jdenticon(data.user_id.toString());

});
$(window).on('atlas_failure', function(e, data) {
	$("#atlas .title").text("Atlas Login Failure");
	$("#atlas .info").text(data.type);
});
</script>
