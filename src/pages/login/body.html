<style>
.provider {
	position: absolute;
	top: 20%;
	left: 50%;
	transform: translate(-50%,-50%);

	padding: 10px;

	width: 64px;
	height: 64px;

	border: solid 1px lightgrey;

	cursor: pointer;

	background-color: #EFEFEF;
	transition: background-color 0.5s ease;
}
.provider.raven>.img {
	width:100%;
	height:100%;
	background: center / contain no-repeat url('https://raven.cam.ac.uk/images/raven-logo.gif');
}
.provider:hover {
	background-color: white;
}
</style>
<div class="provider raven">
	<div class="img"></div>
</div>
<script>
$(".provider.raven").on('click.login', function() {
	Lib.Ajax.Raven.Redirect({
		redirect_url: "https://"+window.location.hostname+"/atlas"
	}).done(function(json) {
		window.location.href = json.auth_url;
	});
});
$(SKY.History).on('deconstruct', function() {
	$(".provider.raven").off('click.login');
});
</script>
